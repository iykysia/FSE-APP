<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">Login</h1>
				<form action="/login" class="was-validated" method="POST">
					<div class="form-group">
						<input id="username" type="text" class="form-control" placeholder="Username" required>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<input id="password" type="password" class="form-control" placeholder="Password" required>
						<div class="invalid-feedback">Please fill out this field.</div>	
					</div>
					<div class="form-group form-check">
						<input id="rememberMe" class="form-check-input" type="checkbox">
						<label for="rememberMe" class="form-check-label">Remember me</label>
					</div>
					<button id="login" type="submit" class="btn btn-primary btn-block">
						<span style="display: none;" class="spinner-grow spinner-grow-sm"></span>
						Login
					</button>
					</input>
				</form>
				<div class="alert alert-danger">
					Invalid username or password.
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script>
			login.addEventListener(
				"click",
				function() {
					$(#loginSpinner).show()
				}
			)
		</script>
	</body>
</html>
