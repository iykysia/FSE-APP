<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>Login.html</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Coursurf</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Register </a>
            </li>
            <li class="nav-item">
                <a aria-disabled="true" class="nav-link disabled" href="#" tabindex="-1">Admin Console</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="jumbotron">

        <div class="page-header">
            <h1> Login <small>login.html</small></h1>
        </div>

        <div class="alert alert-danger" hidden="true" id="loginFailureAlert">
            Invalid username or password.
        </div>

        <form action="submit">
            <div class="form-group">
                <input class="form-control" id="username" placeholder="Username" required type="text">
                <div class="invalid-feedback" hidden="true">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" placeholder="Password" required type="password">
                <div class="invalid-feedback" hidden="true">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" id="rememberMe" type="checkbox">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="form-group">
                <button class="btn btn-dark" id="login" type="submit">Login ></button>
                <button class="btn btn-dark" id="register" type="reset"><a href="register.html" id ="cancel" name="cancel">Register ></a></button>

            

        </form>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
